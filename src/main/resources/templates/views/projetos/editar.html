<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/componentes/header.css}">
    <link rel="stylesheet" th:href="@{/css/componentes/footer.css}">
    <link rel="stylesheet" th:href="@{/css/projetos/editar.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <title>AnimTracker - Editar Projeto</title>
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
</head>
<body>
<div th:replace="~{componentes/header :: header('projetos')}"></div>

<div class="content">
    <main>
        <div class="at-project__page-container">
            <div class="at-project__container-fluid">

                <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${erro}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show mb-3" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${sucesso}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <form th:action="@{/projeto/editar/{id}(id=${projeto.id})}" method="post" id="editarProjetoForm">
                    <div class="at-project__actions-container">
                        <button type="submit" class="btn btn-primary at-project__btn-primary">
                            <i class="bi bi-check-circle me-2"></i>Salvar Alterações
                        </button>
                        <a class="btn btn-secondary at-project__btn-secondary" th:href="@{/projeto/{id}(id=${projeto.id})}">
                            <i class="bi bi-x-circle me-2"></i>Cancelar
                        </a>
                    </div>

                    <div class="card at-project__card">
                        <div class="at-project__card-header">
                            <div class="at-project__icon-wrapper">
                                <i class="bi bi-folder2-open at-project__icon"></i>
                            </div>
                            <h2 class="at-project__title" id="projectTitlePreview" th:text="${projeto.nome ?: 'Editar Projeto'}">Editar Projeto</h2>
                        </div>

                        <div class="at-project__card-body">
                            <h3 class="at-project__section-title">Informações Principais</h3>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="nome" class="form-label at-project__form-label">Nome do Projeto <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control at-project__form-input" id="nome" name="nome" placeholder="Nome do Projeto" required th:value="${projeto.nome}">
                                    <div class="invalid-feedback">Por favor, informe o nome do projeto.</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="status" class="form-label at-project__form-label">Status <span class="text-danger">*</span></label>
                                    <select class="form-select at-project__form-select" id="status" name="status" required>
                                        <option value="" disabled>Selecione um status</option>
                                        <option th:each="s : ${statusProjeto}" th:value="${s.name()}" th:text="${s.getDisplayName()}" th:selected="${s == projeto.status}"></option>
                                    </select>
                                    <div class="invalid-feedback">Por favor, selecione o status.</div>
                                </div>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-md-12">
                                    <label for="descricao" class="form-label at-project__form-label">Descrição</label>
                                    <textarea class="form-control at-project__form-textarea" id="descricao" name="descricao" rows="3" placeholder="Descreva brevemente o projeto..." th:text="${projeto.descricao}"></textarea>
                                </div>
                            </div>

                            <h3 class="at-project__section-title">Cronograma</h3>
                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <label for="data_inicio" class="form-label at-project__form-label">Data de Início</label>
                                    <input type="date" class="form-control at-project__form-input" id="data_inicio" name="data_inicio" th:value="${projeto.data_inicio != null ? #temporals.format(projeto.data_inicio, 'yyyy-MM-dd') : ''}">
                                </div>
                                <div class="col-md-4">
                                    <label for="data_previsao" class="form-label at-project__form-label">Previsão de Conclusão</label>
                                    <input type="date" class="form-control at-project__form-input" id="data_previsao" name="data_previsao" th:value="${projeto.data_previsao != null ? #temporals.format(projeto.data_previsao, 'yyyy-MM-dd') : ''}">
                                </div>
                                <div class="col-md-4">
                                    <label for="data_conclusao" class="form-label at-project__form-label">Data de Conclusão</label>
                                    <input type="date" class="form-control at-project__form-input" id="data_conclusao" name="data_conclusao" th:value="${projeto.data_conclusao != null ? #temporals.format(projeto.data_conclusao, 'yyyy-MM-dd') : ''}">
                                </div>
                            </div>

                            <h3 class="at-project__section-title">Detalhes do Projeto</h3>
                            <div class="row g-3 mb-3">
                                <div class="col-md-4">
                                    <label for="tipo_animacao" class="form-label at-project__form-label">Tipo de Animação <span class="text-danger">*</span></label>
                                    <select class="form-select at-project__form-select" id="tipo_animacao" name="tipo_animacao" required>
                                        <option value="" disabled>Selecione um tipo</option>
                                        <option th:each="tipo : ${tipoAnimacao}" th:value="${tipo.name()}" th:text="${tipo.getDisplayName()}" th:selected="${tipo == projeto.tipo_animacao}"></option>
                                    </select>
                                    <div class="invalid-feedback">Por favor, selecione o tipo de animação.</div>
                                </div>
                                <div class="col-md-4">
                                    <label for="duracao_segundos" class="form-label at-project__form-label">Duração (segundos)</label>
                                    <input type="number" class="form-control at-project__form-input" id="duracao_segundos" name="duracao_segundos" placeholder="Ex: 120" min="0" th:value="${projeto.duracao_segundos}">
                                </div>
                                <div class="col-md-4">
                                    <label for="cliente_id" class="form-label at-project__form-label">Cliente <span class="text-danger">*</span></label>
                                    <select class="form-select at-project__form-select" id="cliente_id" name="cliente_id" required>
                                        <option value="" disabled>Selecione um cliente</option>
                                        <option th:each="cli : ${clientes}" th:value="${cli.id}" th:text="${cli.nome}" th:selected="${projeto.cliente != null && projeto.cliente.id == cli.id}"></option>
                                    </select>
                                    <div class="invalid-feedback">Por favor, selecione o cliente.</div>
                                </div>
                            </div>

                            <h3 class="at-project__section-title">Detalhes Adicionais</h3>
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="responsavel" class="form-label at-project__form-label">Responsável</label>
                                    <input type="text" class="form-control at-project__form-input" id="responsavel" name="responsavel" placeholder="Nome do responsável" th:value="${projeto.responsavel}">
                                </div>
                                <div class="col-md-6">
                                    <label for="pasta_arquivos" class="form-label at-project__form-label">Pasta de Arquivos</label>
                                    <input type="text" class="form-control at-project__form-input" id="pasta_arquivos" name="pasta_arquivos" placeholder="Link ou caminho da pasta" th:value="${projeto.pasta_arquivos}">
                                </div>
                            </div>
                            <div class="mb-0">
                                <label for="observacoes" class="form-label at-project__form-label">Observações</label>
                                <textarea class="form-control at-project__form-textarea" id="observacoes" name="observacoes" rows="3" placeholder="Alguma observação adicional sobre o projeto?" th:text="${projeto.observacoes}"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<footer th:replace="~{componentes/footer :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const nomeInput = document.getElementById('nome');
        const projectTitlePreview = document.getElementById('projectTitlePreview');
        const originalProjectTitle = projectTitlePreview.textContent;

        if (nomeInput && projectTitlePreview) {
            nomeInput.addEventListener('input', function () {
                projectTitlePreview.textContent = this.value.trim() || originalProjectTitle || 'Editar Projeto';
            });
        }

        const form = document.getElementById('editarProjetoForm');
        if (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        }
    });
</script>
</body>
</html>
