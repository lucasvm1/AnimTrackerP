<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/projetos/nao-encontrado.css}">
    <link rel="stylesheet" th:href="@{/css/componentes/header.css}">
    <link rel="stylesheet" th:href="@{/css/componentes/footer.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>AnimTracker - Projeto Não Encontrado</title>
</head>

<body>

<div th:replace="~{componentes/header :: header('projetos')}"></div>

<div class="content">
    <main>
        <div class="at-error__page-container">
            <div class="at-error__container-fluid">

                <div class="card at-error__card at-error__card--not-found">
                    <div class="at-error__container">
                        <div class="at-error__code">404</div>

                        <i class="bi bi-folder2-open at-error__icon"></i>

                        <h2 class="at-error__mensagem">Oops! Este projeto não existe</h2>
                        <p id="mensagem-secundaria" class="at-error__mensagem-secundaria"></p>

                        <a th:href="@{/projetos}" class="btn btn-primary at-error__btn-primary mt-4">
                            <i class="bi bi-arrow-left"></i> Voltar para a lista de projetos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer th:replace="~{componentes/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mensagensProjetoNaoEncontrado = [
            "A não ser que esteja procurando um projeto fantasma, este não existe no sistema. 👻",
            "Este projeto é tão misterioso que nem mesmo nossa base de dados consegue encontrá-lo. 🕵️‍♂️",
            "O projeto que você procura deve ter entrado em outro universo. 🌌",
            "Hmmm... ou este projeto nunca existiu, ou foi deletado por um estagiário distraído. 🫢",
            "Esse projeto é mais difícil de encontrar que um pixel em um monitor 8K! 🔍",
            "Procuramos em cada pasta do servidor, mas este projeto simplesmente evaporou! 💨",
            "Projeto não encontrado. Talvez esteja fazendo uma pausa criativa e volte depois. 🎬",
            "Nossos detectores de projetos estão em silêncio... Nenhum frame por aqui! 🎞️",
            "Este projeto está jogando 'esconde-esconde' e está ganhando de lavada! 🙈",
            "Parece que você encontrou o projeto de Schrödinger: ele existe e não existe ao mesmo tempo. 🐱"
        ];
        const mensagemAleatoria = mensagensProjetoNaoEncontrado[Math.floor(Math.random() * mensagensProjetoNaoEncontrado.length)];
        document.getElementById('mensagem-secundaria').innerHTML = mensagemAleatoria;
    });
</script>
</body>
</html>
