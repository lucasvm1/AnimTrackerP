<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimTracker - Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/componentes/header.css}">
    <link rel="stylesheet" th:href="@{/css/componentes/footer.css}">
    <link rel="stylesheet" th:href="@{/css/usuario/perfil.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="~{componentes/header :: header(currentPage='perfil')}"></div>

<div class="content">
    <main>
        <div class="at-profile__page-container">
            <div class="at-profile__container-fluid">

                <div th:if="${param.sucesso}" class="alert alert-success alert-dismissible fade show mb-3" role="alert">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${param.sucesso[0]}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${param.erro}" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span th:text="${param.erro[0]}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="at-profile__actions-container">
                    <a th:href="@{/perfil/editar}" class="btn at-profile__btn-primary">
                        <i class="bi bi-pencil-square me-2"></i> Editar Perfil
                    </a>
                </div>

                <div class="card at-profile__card">
                    <div class="row g-0">
                        <div class="col-lg-3 at-profile__card-header">
                            <div class="at-profile__avatar-wrapper">
                                <div class="at-profile__avatar-initials" th:text="${#strings.isEmpty(usuario.nome) ? 'U' : #strings.substring(usuario.nome, 0, 1)}">U</div>
                            </div>
                            <h1 class="at-profile__name" th:text="${usuario.nome ?: 'Nome do Usuário'}">Nome do Usuário</h1>
                            <p class="at-profile__email" th:text="${usuario.email ?: 'email@exemplo.com'}">email@exemplo.com</p>
                        </div>

                        <div class="col-lg-9">
                            <div class="at-profile__card-body">
                                <h3 class="at-profile__section-title">Informações Pessoais</h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="at-profile__label">Nome Completo</p>
                                        <p class="at-profile__value" th:text="${usuario.nome ?: 'Não informado'}"></p>
                                    </div>
                                    <div class="col-md-6">
                                        <p class="at-profile__label">Email</p>
                                        <p class="at-profile__value" th:text="${usuario.email ?: 'Não informado'}"></p>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-md-6">
                                        <p class="at-profile__label">Data de Nascimento</p>
                                        <p class="at-profile__value" th:text="${usuario.data_nascimento != null ? #temporals.format(usuario.data_nascimento, 'dd/MM/yyyy') : 'Não informada'}"></p>
                                    </div>
                                    <div class="col-md-6" sec:authorize="isAuthenticated()">
                                        <p class="at-profile__label">Provedor de Autenticação</p>
                                        <p class="at-profile__value" th:text="${usuario.auth_provider ?: 'Local'}"></p>
                                    </div>
                                </div>

                                <h3 class="at-profile__section-title">Segurança</h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <a th:href="@{/perfil/editar}" class="btn btn-sm at-profile__btn-secondary-outline mt-3">
                                            <i class="bi bi-shield-lock me-2"></i> Alterar Senha
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer th:replace="~{componentes/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
